plugins {
    id 'java'
    id 'application'
    id 'findbugs'
}

mainClassName = 'gr.james.evaluate.Main'

sourceCompatibility = 1.8

group = 'gr.james'
version = 0.3

repositories {
    jcenter()
}

applicationDistribution.from("README.md") {
    into "doc"
}

wrapper {
    gradleVersion = '4.9'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {
    testCompile 'junit:junit:4.12'
}
