plugins {
    id 'java'
    id 'application'
    id 'findbugs'
}

mainClassName = 'gr.james.evaluate.Main'

sourceCompatibility = 1.8

version = 0.1

repositories {
    jcenter()
}

build {
    dependsOn(javadoc)
}

applicationDistribution.from("README.md") {
    into "doc"
}

wrapper {
    gradleVersion = '4.9'
}

dependencies {
    testCompile 'junit:junit:4.12'
}
